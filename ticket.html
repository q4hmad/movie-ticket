<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="build/css/vendor.css">
    <script src="build/js/vendor.min.js"></script>
    <script type="text/javascript" src="build/js/app.js"></script>
    <title>Movie Ticket</title>
  </head>
<body>
  <div class="container">
    <h1>Joy Cinema</h1>
    <form id="movieTicket">
      <h3>Select Movie:</h3>
      <div class="radio">
        <label>
            <input type="radio" name="movie" value="Diehard1" checked>
            Die Hard
          </label>
      </div>
      <div class="radio">
        <label>
            <input type="radio" name="movie" value="Diehard2">
            Die Hard 2
          </label>
      </div>
      <div class="radio">
        <label>
            <input type="radio" name="movie" value="Diehard3">
            Die Hard with a Vengeance!!
          </label>
      </div>

      <h3>Select Time:</h3>
      <div class="radio">
        <label>
            <input type="radio" name="time" value="1100" checked>
            11:00am
          </label>
      </div>
      <div class="radio">
        <label>
            <input type="radio" name="time" value="1400">
            2:00pm
          </label>
      </div>
      <div class="radio">
        <label>
            <input type="radio" name="time" value="1700">
            5:00pm
          </label>
      </div>

      <h3>Enter your Age:</h3>
      <div class="form-group">
        <label for="age"></label>
        <input type="text" class="form-control enter-age">
      </div>
      <button class="btn-success" type="submit" class="btn">Submit</button>
  </div>
  </form>
    <form id="signup">
      <label for="email">Enter your email:</label>
      <input id="email" type="text">
      <button class="btn-success" type="submit">Submit</button>
    </form>
  </div>
   <ul id="surveyResult"></ul>
  </div>
  <h3>Well look at the time! </h3>
  <h3 id="time"></h3>

</body>

</html>
